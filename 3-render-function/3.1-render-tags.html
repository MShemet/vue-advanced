<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
  Vue.component('example', {
    props: ['tags'],
    render(h) {
      const convertToDom = (tag, idx) => h(tag, idx);
      const chld = this.tags.map(convertToDom);

      return h('div', chld);
    },
  });

  new Vue({ el: '#app' });
</script>
